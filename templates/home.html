<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Exam Performance Indicator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 10px;
            font-size: 28px;
            font-weight: 700;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 25px;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #667eea;
            font-size: 18px;
        }

        select, input[type="number"] {
            width: 100%;
            padding: 14px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s ease;
            background: white;
            color: #333;
        }

        select:focus, input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        select:hover, input[type="number"]:hover {
            border-color: #667eea;
        }

        option.placeholder {
            color: #999;
        }

        .btn-submit {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .btn-submit:active {
            transform: translateY(0);
        }

        .result-card {
            margin-top: 30px;
            padding: 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            text-align: center;
            animation: scaleIn 0.5s ease-out;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .result-card h2 {
            color: white;
            font-size: 18px;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .result-score {
            color: white;
            font-size: 48px;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .score-label {
            color: rgba(255, 255, 255, 0.9);
            font-size: 14px;
            margin-top: 5px;
        }

        .info-badge {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            margin-left: 8px;
        }

        .grid-2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }

            h1 {
                font-size: 24px;
            }

            .grid-2 {
                grid-template-columns: 1fr;
            }
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéì Student Exam Performance Indicator</h1>
        <p class="subtitle">Predict your Mathematics score based on various factors</p>

        <form action="{{ url_for('predict_datapoint') }}" method="post" id="predictionForm">
            <div class="form-group">
                <label>Gender <span class="info-badge">Required</span></label>
                <div class="input-wrapper">
                    <select class="form-control" name="gender" required>
                        <option class="placeholder" selected disabled value="">Select your Gender</option>
                        <option value="male">üë® Male</option>
                        <option value="female">üë© Female</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label>Race or Ethnicity <span class="info-badge">Required</span></label>
                <div class="input-wrapper">
                    <select class="form-control" name="ethnicity" required>
                        <option class="placeholder" selected disabled value="">Select Ethnicity</option>
                        <option value="group A">Group A</option>
                        <option value="group B">Group B</option>
                        <option value="group C">Group C</option>
                        <option value="group D">Group D</option>
                        <option value="group E">Group E</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label>Parental Level of Education <span class="info-badge">Required</span></label>
                <div class="input-wrapper">
                    <select class="form-control" name="parental_level_of_education" required>
                        <option class="placeholder" selected disabled value="">Select Parent Education</option>
                        <option value="associate's degree">üéì Associate's Degree</option>
                        <option value="bachelor's degree">üéì Bachelor's Degree</option>
                        <option value="high school">üè´ High School</option>
                        <option value="master's degree">üéì Master's Degree</option>
                        <option value="some college">üìö Some College</option>
                        <option value="some high school">üìñ Some High School</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label>Lunch Type <span class="info-badge">Required</span></label>
                <div class="input-wrapper">
                    <select class="form-control" name="lunch" required>
                        <option class="placeholder" selected disabled value="">Select Lunch Type</option>
                        <option value="free/reduced">üç± Free/Reduced</option>
                        <option value="standard">üçΩÔ∏è Standard</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label>Test Preparation Course <span class="info-badge">Required</span></label>
                <div class="input-wrapper">
                    <select class="form-control" name="test_preparation_course" required>
                        <option class="placeholder" selected disabled value="">Select Test Course</option>
                        <option value="none">‚ùå None</option>
                        <option value="completed">‚úÖ Completed</option>
                    </select>
                </div>
            </div>

            <div class="grid-2">
                <div class="form-group">
                    <label>Reading Score <span class="info-badge">0-100</span></label>
                    <div class="input-wrapper">
                        <input class="form-control" type="number" name="reading_score" 
                               placeholder="Enter reading score" min="0" max="100" required />
                    </div>
                </div>

                <div class="form-group">
                    <label>Writing Score <span class="info-badge">0-100</span></label>
                    <div class="input-wrapper">
                        <input class="form-control" type="number" name="writing_score" 
                               placeholder="Enter writing score" min="0" max="100" required />
                    </div>
                </div>
            </div>

            <button class="btn-submit" type="submit">
                üéØ Predict Mathematics Score
            </button>
        </form>

        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <p style="margin-top: 10px; color: #667eea;">Calculating prediction...</p>
        </div>

        {% if results %}
        <div class="result-card">
            <h2>üìä Predicted Mathematics Score</h2>
            <div class="result-score">{{ results }}</div>
            <div class="score-label">out of 100</div>
        </div>
        {% endif %}
    </div>

    <script>
        document.getElementById('predictionForm').addEventListener('submit', function() {
            document.getElementById('loading').style.display = 'block';
        });

        // Add smooth scroll on page load
        window.addEventListener('load', function() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });
    </script>
</body>
</html>
